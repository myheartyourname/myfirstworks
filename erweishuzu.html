<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
	<script>
    /*二维数组*/
    	var zhangsan=[90,95,85];
    	var li=[86,98,76];
    	var wang=[91,89,80];
    	var classes=[zhangsan,li,wang];
    	console.log(classes[2][2]);
    </script>
    <script>
    	var zhangsan=[89,93,79];
    	console.log(zhangsan[zhangsan.length-1]);
    </script>
    <script>
    /*数组最大值*/
    	var zhangsan=[90,95,85];
    	var li=[86,99,76];
    	var wang=[91,89,80];
    	var classes=[zhangsan,li,wang];
    	var max=classes[0][0];
    	for (i=0;i<classes.length;i++){
    		for (j=1;j<classes[i].length;j++){
    			if (max<classes[i][j]){
    				max=classes[i][j];
    			}
    		}
    	}
    	console.log(max);
    </script>
    <script>
    /*数组最大值函数调用*/
        var arr=[
            [90,95,85],
        	[86,100,76],
        	[91,89,80]
        ]
        maxArr(arr);
    	function maxArr(arr2){
    		var max=arr2[0][0];
    		for (i=0;i<arr2.length;i++){
	    		for (j=1;j<arr2[i].length;j++){
	    			if (max<arr2[i][j]){
	    				max=arr2[i][j];
	    			}
	    		}
    	    }
    	    console.log(max);
    	}
    </script>

</head>

</html>
