<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>some every</title>
	<script>
    /*some 只要有一个满足条件就输出true*/
    	var arr=[1,-4,6,-5,9];
    	some(arr,function(value){
    		return value>0;
    	})
    	function some(arr,fn){
    		for (var i=0;i<arr.length;i++){
    			if (fn(arr[i])){
    				return true;
    			}
    		}
    		return false;
    	}
    	console.log(some(arr,function(value){
    		return value>0;
    	}));
    </script>
    <script>
    /*every 只要有一个不满足条件就输出false*/
    	var arr=[1,-4,-6,-5,-9];
    	every(arr,function(value){
    		return value>0;
    	})
    	function every(arr,fn){
    		for (var i=0;i<arr.length;i++){
    			if (!fn(arr[i])){
    				return false;
    			}
    		}
    		return true;
    	}
    	console.log(every(arr,function(value){
    		return value>0;
    	}));
    </script>
</head>
<body>
	
</body>
</html>
