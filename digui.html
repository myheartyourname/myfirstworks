<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
	<!-- 递归  不是循环 -->
    <script>
        //自己调自己   必须给个出口
    	fn(0);
    	function fn(num){
    		if(num<8){
    			fn(++num);
    		}
    		alert(num);
    	}
    </script>
</head>
<body>
	
</body>
</html>
