<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数之间的调用</title>
	<!-- 函数之间的调用 -->
    <script>
    	function fn1(num1,num2){
    		return num1*num2;
    	}
    	function fn2(num1,num2){
    		return num1*2+num2;
    	}
    	function fn3(num1,num2){
    		return num1*(num2+1);
    	}
    	// fn1(1,2);
    	// console.log(fn1(1,2));
    	math(2,2,fn3);
    	function math(num1,num2,fn){
    		return fn(num1,num2);
    	}
    	console.log(math(2,2,fn3));
    </script>
</head>

</body>
</html>
