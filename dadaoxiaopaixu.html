<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>从大到小排序</title>
	<script>
	/*从大到小排*/
		var arr=[9,71,18,6,15,24,30,41];
		for (var i=0;i<arr.length;i++){
			for (var j=i+1;j<arr.length;j++){
				if (arr[i]<arr[j]){
					var temp=arr[i];
					arr[i]=arr[j];
					arr[j]=temp;
				}
			}
		}
		console.log(arr);
	</script>
	<script>
	/*从大到小排函数调用*/

						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
		    }

		}
	</script>
</head>
