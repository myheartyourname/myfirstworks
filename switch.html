<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script>
    	var week=1*prompt('请输入星期',1);
    	switch (week){
    		case 1:
    		alert('第一组');
    		break;
    		case 2:
    		alert('第二组');
    		break;
    		case 3:
    		alert('第三组');
    		break;
    		case 4:
    		alert('第四组');
    		break;
    		case 5:
    		alert('第五组');
    		break;
    		case 6:
    		alert('第六组');
    		break;
    		case 7:
    		alert('第七组');
    		break;
    		default:
    		alert('输入有误');
    	}
    </script>
</head>
<body>
	
</body>
</html>
