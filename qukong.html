<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去空</title>
	<script>
	/*数组去空    可以声明一个新的数组用来存放*/
		var arr=[1,2,3,4,5,,6,7,,8,9];
		var arr1=[];
		for (var i=0;i<arr.length;i++){
			if (arr[i]!=undefined){
			 	arr1[arr1.length]=arr[i];
			}
		}
		console.log(arr1);
	</script>
	<script>
	/*数组去空函数调用*/
		var arr=[1,2,3,4,5,,6,7,,8,9];
		blank(arr);
		function blank(arr){
			var arr1=[];
			for (var i=0;i<arr.length;i++){
				if (arr[i]!=undefined){
				 	arr1[arr1.length]=arr[i];
				}
			}
			return arr1;
		}
		console.log(blank(arr));
	</script>
</head>
<body>
	
</body>
</html>
