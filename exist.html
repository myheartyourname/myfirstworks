<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exist</title>
	 <!-- 数字是否存在 -->
    <script>
        var arr=[1,3,4,2,5,9];
        exist(arr,5);
    	function exist(arr,value){
    		for (var i=0;i<arr.length;i++){
    			if (arr[i]==value){
                    return true;
    			}
    		}
    		return false;
    	}
    	console.log(exist(arr,5));
    </script>
    <script>
        var arr=[1,3,4,2,5,9];
        exist(arr);
    	function exist(arr,value){
    		for (var i=0;i<arr.length;i++){
    			if (!(typeof arr=='object'&&arguments.length>1)){
    				return "error";
    			}
    			if (arr[i]==value){
                    return true;
    			}
    		}
    		return false;
    	}
    	console.log(exist(arr));
    </script>
</head>

</body>
</html>
