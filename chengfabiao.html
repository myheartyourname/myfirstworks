<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
	<script>
    /*乘法表table*/
		document.write('<table cellspacing=1 cellpadding=10 align=center>');
		for (i=1;i<11;i++){
			// document.write('<tr>');
			if (i%2==0){
				document.write('<tr bgcolor=gold>');
			}
			else{
				document.write('<tr bgcolor=chocolate>');
			}
			for (j=1;j<11;j++){
				document.write('<td>'+i+'*'+j+'='+i*j+'</td>');
			}
			document.write('</tr>');
		}
		document.write('</table>');
	</script>

	<script>

	    function table(rows,cols){
	    	document.write('<table cellspacing=1 cellpadding=10 align=center>');
			for (i=1;i<=rows;i++){
				// document.write('<tr>');
				if (i%2==0){
					document.write('<tr bgcolor=hotpink>');
				}
				else{
					document.write('<tr bgcolor=skyblue>');
				}
				for (j=1;j<=cols;j++){
					document.write('<td>'+i+'*'+j+'='+i*j+'</td>');

				document.write('</tr>');
			}
			document.write('</table>');
	    }
