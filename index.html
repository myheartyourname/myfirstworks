    <!-- <script>
    	/*splice 万能的删除 
    	arr=[1,2,3,4,5]    
    	pos>=i<pos+num*/
    	var arr=[1,2,3,4,5];    
    	spliceCancle(arr,2,2);                 
        function spliceCancle(arr,pos,num){
        	var newarr=[];
        	for (var i=0;i<arr.length;i++){
        		if (i>=pos&&i<pos+num){
        			continue;
        		}
        		newarr[newarr.length]=arr[i];
        	}
        	return newarr;
        }
        console.log(spliceCancle(arr,2,2));
        /*输出结果为1,2,5（删除3,4）*/
    </script>
    <script>
    	/*万能的添加
    	  spliceAdd(arr,pos,...value)
    	  1.pos前
    	  2.i==pos 添加
    	  3.pos后
    	  */
    	var arr=[1,2,3,4,5];
    	spliceAdd(arr,3,'a','b','c');
    	function spliceAdd(arr,pos,...value){
    		var newarr=[];
    		for (var i=0;i<pos;i++){
    			newarr[newarr.length]=arr[i];
