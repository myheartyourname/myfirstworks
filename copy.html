    <script>
    /*深拷贝*/
    	var arr=[1,2,3,4,['a','b','c']];
    	var arr1=copy(arr);
    	arr[2]='k';
    	arr1[4][1]='m';
    	function copy(arr){
    		var newarr=[];
			for (var i=0;i<arr.length;i++){
				if(typeof arr[i]=='object'){
	    			newarr[i]=copy(arr[i]);
	    		}else{
	    			newarr[i]=arr[i];
	    		}
	    	}
	    	    return newarr;
	    }
